<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineCoin - BBX Claim</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <style>
        :root {
            --primary: #00ff88;
            --bg: #121214;
            --card: #202024;
            --text: #e1e1e6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: var(--card);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 100%;
            max-width: 420px;
            border: 1px solid #323238;
        }

        h2 {
            color: var(--primary);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            color: #8d8d99;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .info-box {
            background: #121214;
            padding: 1rem;
            border-radius: 8px;
            margin: 1.5rem 0;
            border-left: 4px solid var(--primary);
            text-align: left;
        }

        .info-label {
            font-size: 0.75rem;
            color: #7c7c8a;
            display: block;
        }

        .info-value {
            font-family: monospace;
            font-size: 0.85rem;
            word-break: break-all;
        }

        button {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: opacity 0.2s;
            font-size: 1rem;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            background: #323238;
            color: #7c7c8a;
            cursor: not-allowed;
        }

        #status {
            margin-top: 1rem;
            font-size: 0.85rem;
            min-height: 1.2rem;
        }

        .error {
            color: #f75a68;
        }

        .success {
            color: var(--primary);
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>MineCoin BBX</h2>
        <p>Resgate suas recompensas do servidor</p>

        <div id="accountArea">
            <button id="connectBtn">CONECTAR CARTEIRA</button>
        </div>

        <div id="claimArea" style="display:none;">
            <div class="info-box">
                <span class="info-label">CARTEIRA CONECTADA</span>
                <span id="userAddr" class="info-value">0x...</span>
            </div>
            <div class="info-box">
                <span class="info-label">VALOR PARA RESGATE</span>
                <span id="displayAmount" class="info-value">0.00 BBX</span>
            </div>
            <button id="claimBtn">REIVINDICAR TOKENS</button>
        </div>

        <div id="status"></div>
    </div>

    <script>
        const CONTRACT_ADDRESS = "0x3463094e2fb6e0067d344502eadefab6283f284f";
        //const EXPECTED_CHAIN_ID = "0x13882"; // Amoy (80002)
        const EXPECTED_CHAIN_ID = "0x89"; // Polygon Mainnet (137)
        const ABI = ["function claim(uint256 totalAllocation, bytes32[] calldata proof) public"];

        let provider, signer, contract;

        if (window.ethereum) {
            window.ethereum.on('accountsChanged', () => window.location.reload());
            window.ethereum.on('chainChanged', () => window.location.reload());
        }

        async function connect() {
            if (!window.ethereum) return alert("Instale a MetaMask!");

            // Força troca de rede se estiver errado
            const chainId = await window.ethereum.request({ method: 'eth_chainId' });
            if (chainId !== EXPECTED_CHAIN_ID) {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: EXPECTED_CHAIN_ID }],
                });
            }

            try {
                provider = new ethers.BrowserProvider(window.ethereum);
                const accounts = await provider.send("eth_requestAccounts", []);
                signer = await provider.getSigner();
                contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);

                // Pegar valores da URL
                const urlParams = new URLSearchParams(window.location.search);
                const amount = urlParams.get('amount'); // Agora aceita 'amount' da sua URL

                if (amount) {
                    // Formata para exibir (ex: 2.5 BBX)
                    document.getElementById('displayAmount').innerText = ethers.formatEther(amount) + " BBX";
                }

                document.getElementById('userAddr').innerText = accounts[0];
                document.getElementById('accountArea').style.display = 'none';
                document.getElementById('claimArea').style.display = 'block';
                document.getElementById('status').innerText = "Pronto para o resgate!";
            } catch (err) {
                document.getElementById('status').innerHTML = '<span class="error">Falha ao conectar.</span>';
            }
        }

        async function executeClaim() {
            const urlParams = new URLSearchParams(window.location.search);
            const amount = urlParams.get('amount'); // Lendo 'amount' da URL
            const proofStr = urlParams.get('proof');

            if (!amount || !proofStr) {
                return alert("Erro: Parâmetros 'amount' ou 'proof' não encontrados na URL.");
            }

            const proof = proofStr.split(',');

            try {
                document.getElementById('claimBtn').disabled = true;
                document.getElementById('status').innerText = "Confirme na MetaMask...";

                const tx = await contract.claim(BigInt(amount), proof);
                document.getElementById('status').innerText = "Processando na Blockchain...";

                await tx.wait();
                document.getElementById('status').innerHTML = '<span class="success">✅ Tokens resgatados com sucesso!</span>';
            } catch (err) {
                console.error(err);
                document.getElementById('status').innerHTML = `<span class="error">Erro: ${err.reason || "Falha na transação"}</span>`;
                document.getElementById('claimBtn').disabled = false;
            }
        }

        document.getElementById('connectBtn').onclick = connect;
        document.getElementById('claimBtn').onclick = executeClaim;
    </script>
</body>

</html>
